<article class="card blue-color p-2">
  <h1>{{ produit.productName || "Sans nom" }}</h1>
  <p data-testid="category">Catégorie: {{ produit.category }}</p>
  <p data-testid="quantity">
    Quantité disponible: {{ produit.quantity || "Non disponible" }}
  </p>
  <form
    *ngIf="produit.quantity"
    [formGroup]="cardForm"
    (ngSubmit)="addInPanier()"
    class="d-flex flex-align-center"
  >
    <input type="number" formControlName="quantity" />
    <button
      class="ml-auto success-element"
      [disabled]="cardForm.invalid"
      type="submit"
    >
      Ajouter
    </button>
  </form>
</article>
